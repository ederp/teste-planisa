<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Dashboard</h1>

        <h2>Total de Casos e Mortes entre Dois Países</h2>
        <form id="totalCasesDeathsForm">
            <label for="listCountry1">País 1:</label>
            <input list="countries1" id="listCountry1" class="country-input" required>
            <datalist id="country1"></datalist>

            <label for="listCountry2">País 2:</label>
            <input list="countries2" id="listCountry2" class="country-input" required>
            <datalist id="country2"></datalist>

            <label for="dataType">Dados:</label>
            <select id="dataType" required>
                <option selected disabled>Selecione</option>
                <option value="totalCases">Casos entre um intervalo de dias</option>
                <option value="totalDeaths">Mortes entre um intervalo de dias</option>
                <option value="newCases">Casos em um único dia</option>
                <option value="newDeaths">Mortes em um único dia</option>
            </select>

            <label class="tooltip" for="fromDate">De:</label>
            <input type="date" id="fromDate" min="2020-01-22" max="2023-03-09" required>

            <label class="tooltip" for="toDate">Até:</label>
            <input type="date" id="toDate" min="2020-01-22" max="2023-03-09">

            <button type="submit" id="getDataBtn" disabled>Obter Dados</button>

            <button type="button" id="clearDataBtn">Limpar</button>

        </form>

        <div id="dataResult">
            <div id="loadingIndicator" style="display: none;">
                <h3>Carregando os dados...</h3>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
